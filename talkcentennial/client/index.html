<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Therapist Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .app-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .auth-section, .main-app {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-radius: 10px 10px 0 0;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: transparent;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
        }
        
        .tab-content {
            display: none;
            padding: 30px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .chat-container {
            height: 400px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            max-width: 80%;
        }
        
        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        
        .message.assistant {
            background: white;
            border: 2px solid #e1e5e9;
        }
        
        .chat-input {
            display: flex;
            padding: 20px;
            border-top: 2px solid #e1e5e9;
        }
        
        .chat-input input {
            flex: 1;
            margin-right: 10px;
        }
        
        .mood-tracker {
            text-align: center;
        }
        
        .mood-scale {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        
        .mood-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #e1e5e9;
            background: white;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s;
        }
        
        .mood-btn:hover, .mood-btn.selected {
            border-color: #667eea;
            transform: scale(1.1);
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .success {
            color: #155724;
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Therapist Agent</h1>
            <p>Your Personal Mental Health Companion</p>
        </div>
        
        <div class="app-container">
            <!-- Authentication Section -->
            <div id="auth-section" class="auth-section">
                <div class="tabs">
                    <button class="tab active" onclick="switchAuthTab('login')">Login</button>
                    <button class="tab" onclick="switchAuthTab('register')">Register</button>
                </div>
                
                <!-- Login Form -->
                <div id="login-form" class="tab-content active">
                    <h3>Welcome Back</h3>
                    <form onsubmit="login(event)">
                        <div class="form-group">
                            <label for="login-email">Email:</label>
                            <input type="email" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password:</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>
                
                <!-- Register Form -->
                <div id="register-form" class="tab-content">
                    <h3>Create Account</h3>
                    <form onsubmit="register(event)">
                        <div class="form-group">
                            <label for="register-name">Name:</label>
                            <input type="text" id="register-name" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email:</label>
                            <input type="email" id="register-email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password:</label>
                            <input type="password" id="register-password" required>
                        </div>
                        <button type="submit" class="btn">Register</button>
                    </form>
                </div>
                
                <div id="auth-message"></div>
            </div>
            
            <!-- Main Application -->
            <div id="main-app" class="main-app hidden">
                <div class="user-info">
                    <h3>Welcome, <span id="user-name"></span>!</h3>
                    <button onclick="logout()" class="btn btn-secondary">Logout</button>
                </div>
                
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('chat')">Chat Therapy</button>
                    <button class="tab" onclick="switchTab('mood')">Mood Tracker</button>
                    <button class="tab" onclick="switchTab('activities')">Activities</button>
                </div>
                
                <!-- Chat Tab -->
                <div id="chat-tab" class="tab-content active">
                    <h3>Chat with Your AI Therapist</h3>
                    <div class="chat-container">
                        <div id="chat-messages" class="chat-messages">
                            <div class="message assistant">
                                Hello! I'm your AI therapist. How are you feeling today?
                            </div>
                        </div>
                        <div class="chat-input">
                            <input type="text" id="message-input" placeholder="Type your message..." onkeypress="handleEnter(event)">
                            <button onclick="sendMessage()" class="btn">Send</button>
                        </div>
                    </div>
                    <button onclick="startNewSession()" class="btn" style="margin-top: 10px;">Start New Session</button>
                </div>
                
                <!-- Mood Tab -->
                <div id="mood-tab" class="tab-content">
                    <h3>How are you feeling?</h3>
                    <div class="mood-tracker">
                        <p>Rate your mood from 1 (very low) to 5 (very high):</p>
                        <div class="mood-scale">
                            <button class="mood-btn" onclick="selectMood(1)">üò¢</button>
                            <button class="mood-btn" onclick="selectMood(2)">üòï</button>
                            <button class="mood-btn" onclick="selectMood(3)">üòê</button>
                            <button class="mood-btn" onclick="selectMood(4)">üòä</button>
                            <button class="mood-btn" onclick="selectMood(5)">üòÑ</button>
                        </div>
                        <div class="form-group">
                            <label for="mood-note">Optional note:</label>
                            <textarea id="mood-note" rows="3" placeholder="How are you feeling? What's on your mind?"></textarea>
                        </div>
                        <button onclick="saveMood()" class="btn">Save Mood</button>
                    </div>
                </div>
                
                <!-- Activities Tab -->
                <div id="activities-tab" class="tab-content">
                    <h3>Log an Activity</h3>
                    <form onsubmit="logActivity(event)">
                        <div class="form-group">
                            <label for="activity-type">Activity Type:</label>
                            <select id="activity-type" required>
                                <option value="">Select an activity</option>
                                <option value="meditation">Meditation</option>
                                <option value="exercise">Exercise</option>
                                <option value="walking">Walking</option>
                                <option value="reading">Reading</option>
                                <option value="journaling">Journaling</option>
                                <option value="therapy">Therapy Session</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="activity-name">Activity Name:</label>
                            <input type="text" id="activity-name" required placeholder="e.g., Morning walk in the park">
                        </div>
                        <div class="form-group">
                            <label for="activity-description">Description (optional):</label>
                            <textarea id="activity-description" rows="3" placeholder="How did it go? How did you feel?"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="activity-duration">Duration (minutes):</label>
                            <input type="number" id="activity-duration" min="1" placeholder="e.g., 30">
                        </div>
                        <button type="submit" class="btn">Log Activity</button>
                    </form>
                </div>
                
                <div id="app-message"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Global variables
        let currentUser = null;
        let authToken = null;
        let currentSessionId = null;
        let selectedMood = null;
        
        const API_BASE = 'http://localhost:3001';
        
        // Authentication functions
        function switchAuthTab(tab) {
            document.querySelectorAll('#auth-section .tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('#auth-section .tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-form').classList.add('active');
        }
        
        async function register(event) {
            event.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('auth-message', 'Registration successful! Please login.', 'success');
                    switchAuthTab('login');
                } else {
                    showMessage('auth-message', data.message || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('auth-message', 'Network error. Please try again.', 'error');
            }
        }
        
        async function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentUser = data.user;
                    authToken = data.token;
                    
                    document.getElementById('user-name').textContent = currentUser.name;
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('main-app').classList.remove('hidden');
                    
                    showMessage('app-message', 'Welcome! You can now start chatting with your AI therapist.', 'success');
                } else {
                    showMessage('auth-message', data.message || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('auth-message', 'Network error. Please try again.', 'error');
            }
        }
        
        function logout() {
            currentUser = null;
            authToken = null;
            currentSessionId = null;
            
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('main-app').classList.add('hidden');
            
            // Clear chat messages
            document.getElementById('chat-messages').innerHTML = `
                <div class="message assistant">
                    Hello! I'm your AI therapist. How are you feeling today?
                </div>
            `;
        }
        
        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('#main-app .tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('#main-app .tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
        }
        
        // Chat functions
        async function startNewSession() {
            try {
                const response = await fetch(`${API_BASE}/chat/sessions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`,
                    },
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentSessionId = data.sessionId;
                    document.getElementById('chat-messages').innerHTML = `
                        <div class="message assistant">
                            Hello! I'm your AI therapist. How are you feeling today?
                        </div>
                    `;
                    showMessage('app-message', 'New therapy session started!', 'success');
                } else {
                    showMessage('app-message', data.message || 'Failed to start session', 'error');
                }
            } catch (error) {
                showMessage('app-message', 'Network error. Please try again.', 'error');
            }
        }
        
        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            if (!currentSessionId) {
                await startNewSession();
                if (!currentSessionId) return;
            }
            
            // Add user message to chat
            addMessageToChat('user', message);
            messageInput.value = '';
            
            try {
                const response = await fetch(`${API_BASE}/chat/sessions/${currentSessionId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`,
                    },
                    body: JSON.stringify({ message }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addMessageToChat('assistant', data.response);
                } else {
                    addMessageToChat('assistant', 'I apologize, but I encountered an error. Please try again.');
                    showMessage('app-message', data.message || 'Failed to send message', 'error');
                }
            } catch (error) {
                addMessageToChat('assistant', 'I apologize, but I encountered a network error. Please try again.');
                showMessage('app-message', 'Network error. Please try again.', 'error');
            }
        }
        
        function addMessageToChat(role, content) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function handleEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Mood tracking functions
        function selectMood(mood) {
            selectedMood = mood;
            document.querySelectorAll('.mood-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
        }
        
        async function saveMood() {
            if (!selectedMood) {
                showMessage('app-message', 'Please select a mood first.', 'error');
                return;
            }
            
            const note = document.getElementById('mood-note').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/mood`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`,
                    },
                    body: JSON.stringify({
                        score: selectedMood * 20, // Convert 1-5 to 0-100 scale
                        note,
                        context: 'web_app',
                        activities: []
                    }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('app-message', 'Mood saved successfully!', 'success');
                    document.getElementById('mood-note').value = '';
                    selectedMood = null;
                    document.querySelectorAll('.mood-btn').forEach(btn => btn.classList.remove('selected'));
                } else {
                    showMessage('app-message', data.message || 'Failed to save mood', 'error');
                }
            } catch (error) {
                showMessage('app-message', 'Network error. Please try again.', 'error');
            }
        }
        
        // Activity logging
        async function logActivity(event) {
            event.preventDefault();
            
            const type = document.getElementById('activity-type').value;
            const name = document.getElementById('activity-name').value;
            const description = document.getElementById('activity-description').value;
            const duration = document.getElementById('activity-duration').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/activity`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`,
                    },
                    body: JSON.stringify({
                        type,
                        name,
                        description,
                        duration: duration ? parseInt(duration) : undefined,
                        difficulty: 'medium',
                        feedback: description
                    }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('app-message', 'Activity logged successfully!', 'success');
                    event.target.reset();
                } else {
                    showMessage('app-message', data.message || 'Failed to log activity', 'error');
                }
            } catch (error) {
                showMessage('app-message', 'Network error. Please try again.', 'error');
            }
        }
        
        // Utility functions
        function showMessage(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
